    <!-- Initial loading indicator -->

    <!-- Service Worker Registration -->
    <script>
      // Remove initial loader when React app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 300);
        }
      });
      
      // Advanced Service Worker with PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Unregister old service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const registration of registrations) {
              if (!registration.scope.includes('sw-advanced.js')) {
                await registration.unregister();
                console.log('ðŸ—‘ï¸ Old service worker unregistered');
              }
            }
            
            // Register advanced service worker
            const registration = await navigator.serviceWorker.register('/sw-advanced.js', {
              scope: '/'
            });
            console.log('ðŸš€ Advanced SW registered for instant loading');
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ New version available');
                    // The PWA manager will handle update notifications
                  }
                });
              }
            });
            
          } catch (error) {
            console.log('âŒ SW registration failed:', error);
          }
        });
      }
      
      // Performance monitoring with Web Vitals
      if ('PerformanceObserver' in window) {
        // Monitor Core Web Vitals
        const observer = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            if (entry.entryType === 'navigation') {
              const navEntry = entry;
              console.log('ðŸ“Š Performance Metrics:', {
                'Page Load': `${(navEntry.loadEventEnd - navEntry.loadEventStart).toFixed(2)}ms`,
                'DOM Content Loaded': `${(navEntry.domContentLoadedEventEnd - navEntry.domContentLoadedEventStart).toFixed(2)}ms`,
                'First Paint': `${(navEntry.responseEnd - navEntry.fetchStart).toFixed(2)}ms`,
                'Total Load Time': `${(navEntry.loadEventEnd - navEntry.fetchStart).toFixed(2)}ms`
              });
            }
            
            if (entry.entryType === 'paint') {
              console.log(`ðŸŽ¨ ${entry.name}: ${entry.startTime.toFixed(2)}ms`);
            }
            
            if (entry.entryType === 'largest-contentful-paint') {
              console.log(`ðŸ–¼ï¸ LCP: ${entry.startTime.toFixed(2)}ms`);
            }
          });
        });
        
        try {
          observer.observe({ entryTypes: ['navigation', 'paint', 'largest-contentful-paint'] });
        } catch (e) {
          // Fallback for older browsers
          observer.observe({ entryTypes: ['navigation'] });
        }
      }
      
      // Preload critical pages for instant navigation
      const preloadPages = ['/travel-packages', '/car-rental-home', '/car-listing'];
      preloadPages.forEach(page => {
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = page;
        document.head.appendChild(link);
      });
      
      // Enable passive event listeners for better performance
      document.addEventListener('touchstart', () => {}, { passive: true });
      document.addEventListener('touchmove', () => {}, { passive: true });
      document.addEventListener('wheel', () => {}, { passive: true });
    </script>
